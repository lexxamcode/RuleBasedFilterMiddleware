rules:
  - name: bulk-download-defence
    method: get
    endpoint: "/Tiles"
    access-policy: deny
    sequence-analyses:
      - analysis-type: NonRandomSequenceAnalyzer
        by-arguments:
        - name: x
          type: int
        - name: y
          type: int
      - analysis-type: NonMonotonicityAnalyzer
        by-arguments:
        - name: x
          type: int
        - name: y
          type: int
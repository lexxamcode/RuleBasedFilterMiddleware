request-rules:
  - name: geo-download-defence-get
    method: get
    access-policy: deny
    source-ip: 127.0.0.1
    parameter-rules:
      z:
          type: double
          should-be: == 0
      x:
          type: int
          should-be: == 0
      y:
          type: int
          should-be: == 0
    parameter-rules-combination: x and y and z
  - name: geo-download-defence-post
    method: post  
    access-policy: deny
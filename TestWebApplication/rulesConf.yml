request-rules:
  - name: geo-download-defence-get
    request-method: get
    for-endpoint: "/WeatherForecast"
    access-policy: deny
    parameter-rules:
      z:
          type: int
          should-be: == 0
      x:
          type: int
          should-be: == 0
      y:
          type: int
          should-be: == 0
    parameter-rules-combination: x and y and z
  - name: geo-download-defence-post
    request-method: post
    for-endpoint: "/post"
    access-policy: deny
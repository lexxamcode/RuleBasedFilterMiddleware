request-rules:
  - name: geo-download-defence-get-x-rule
    request-method: get
    for-endpoint: "/WeatherForecast"
    access-policy: deny
    parameter-rules:
      - name: z
        type: int
        should-be: non-monotone
      - name: x
        type: int
        should-be: monotone
      - name: y
        type: int
        should-be: "> 0"
  - name: geo-download-defence-post
    request-method: post
    for-endpoint: "/WeatherForecast/SomePostMethod"
    source-ip: "::1"
    access-policy: deny